<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>

<body>
    <div class="app">
        <header>
            <h1>ðŸŒ¤ Weather App</h1>
            <p>Check live weather instantly</p>
        </header>

        <div id="message" class="message"></div>

        <div class="search-box">
            <input type="text" id="city-input" placeholder="Enter city name" aria-label="City name" />
            <button id="search-btn">
                <i class="fas fa-search"></i>
            </button>
            <button id="location-btn">
                <i class="fas fa-location-crosshairs"></i>
            </button>
        </div>

        <div id="weather-display" class="weather-card">
            <h2 id="city-name"></h2>
            <img id="weather-icon" />
            <h1 id="temperature"></h1>
            <p id="description"></p>

            <div class="stats">
                <div>
                    <span>Feels Like</span>
                    <p id="feels-like"></p>
                </div>
                <div>
                    <span>Humidity</span>
                    <p id="humidity"></p>
                </div>
                <div>
                    <span>Wind</span>
                    <p id="wind-speed"></p>
                </div>
                <div>
                    <span>Pressure</span>
                    <p id="pressure"></p>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="copyright">
            <p>&copy; 2025 Aryan Kumar. All rights reserved. Made with <i class="fas fa-heart"></i></p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
